<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryhmän edistyminen - the game</title>
    <link rel="stylesheet" href="styles/style.css">
       <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>
            <span class="header-line">Ryhmä 13 edistyminen</span>
            <span class="header-line">THE GAME</span>
             <span class="header-line updated">Päivitetty 16.6.2025</span>
        </h1>
    </header>
    <main>
        <!-- Flexbox for YTO -->
        <div class="progress-box yto-box">
            <div class="progress-title">
                <span class="bar-name">YTO</span>
                <span class="bar-percentage" id="yto-percentage">1%</span>
            </div>
            <div class="progress-content">
                <progress id="yto" value="1" max="100"></progress>
                <canvas id="yto-canvas" class="progress-canvas"></canvas>
           
            </div>    
        </div>

        <!-- Flexbox for Tutkinnon osat -->
        <div class="progress-box tutkinnon-osat-box">
            <div class="progress-title">
                <span class="bar-name">Tutkinnon osat</span>
                <span class="bar-percentage" id="tutkinnon-osat-percentage">2%</span>
            </div>
            <div class="progress-content">
                <progress id="tutkinnon-osat" value="2" max="100"></progress>
                <canvas id="tutkinnon-osat-canvas" class="progress-canvas"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Game Programmers inc.</p>
    </footer>
    <!-- Mark scripts as modules -->
    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/animation.js"></script>
</body>
</html>
